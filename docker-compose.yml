version: '3.9'
services:
  # PHP-FPM Service
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
    # Mount the local 'app' dir to container NGINX root
      - ./app:/var/www/html
    depends_on:
      - mysql-db # Depends on the mysql-db service (below)
  # NGINX Service
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    volumes:
    # Mount the local 'app' dir to container NGINX root
      - ./app:/var/www/html
    ports:
      - "8080:80"
    depends_on:
        - php-fpm # Depends on the php-fpm service (above)
        - mysql-db # Depends on the mysql-db service (below)
  mysql-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: test_database
      MYSQL_USER: db_user
      MYSQL_PASSWORD: password
    ports:
      # Map port 3306 on the host to port 3306 on the mysql-db container
      - "3306:3306"
  # PHPMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
    # Link the phpmyadmin service to the mysql-db service
      - mysql-db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql-db
      # Use mysql root password for phpmyadmin
      MYSQL_ROOT_PASSWORD: password